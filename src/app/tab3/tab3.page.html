<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Social Hub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Social Hub</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let post of socialFeed; let i = index">
      <ion-avatar slot="start">
        <img [src]="post.avatar" alt="user avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ post.user }}</h2>
        <p>{{ post.achievement }}</p>
        <ion-note>{{ post.time }}</ion-note>
      </ion-label>
      <ion-chip 
        [color]="post.congratulated ? 'success' : 'primary'" 
        slot="end"
        (click)="congratulate(post, i)"
        [class.congratulated]="post.congratulated">
        <ion-icon [name]="post.congratulated ? 'checkmark-circle' : 'trophy'"></ion-icon>
        <ion-label>{{ post.congratulated ? 'Congratulated' : 'Congratulate' }}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
  
  <ion-skeleton-text *ngIf="socialFeed.length === 0" animated style="width: 100%; height: 100px;"></ion-skeleton-text>
</ion-content>
